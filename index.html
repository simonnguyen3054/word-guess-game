<!DOCTYPE html>
<html>

<head>
  <title>word-guessing-game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="row">
      <div class="col-sm text-center">

        <header>World Cup 2018 | 32 Teams | Only One Champion </header>

        <div id="gameboard">

          <div>Press any key to guess the winner</div>
          <div>Wins:
            <span id="win"></span>
          </div>
          <div id="country-selected"></div>
          <div>Guesses remaining:
            <span id="remaining-guesses"></span>
          </div>
          <div>Incorrect guessed letters
            <p id="incorrect-guesses"></p>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="statusModal" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <span id="status">You Won!</span>
                  <br>
                  Close the modal and press any key to restart the game.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
