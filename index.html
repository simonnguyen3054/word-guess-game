<!DOCTYPE html>
<html>

<head>
  <title>word-guessing-game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="row">
      <div class="col-sm text-center">

        <header>World Cup 2018 | 32 Teams | Only One Champion </header>

        <div id="gameboard">
          <div>Press any key to guess the winner</div>
          <div>Wins:
            <span id="win"></span>
          </div>
          <div id="country-selected"></div>
          <div>Guesses remaining:
            <span id="remaining-guesses"></span>
          </div>
          <div>Incorrect guessed letters
            <p id="incorrect-guesses"></p>
          </div>
          <div>
            <span id="game-status"></span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js">
  </script>
</body>

</html>
